<div *ngIf="game !== null">
    <div class="teams">
        <pk-simulation-team [team]="game?.blueTeam"></pk-simulation-team>
        <div>
            <div>
                Phase de lane minute : {{ game?.time }}</div>

            <button (click)="nextMinute()">Next minute</button></div>
        <pk-simulation-team [team]="game?.redTeam" [reverse]="true"></pk-simulation-team>
    </div>
</div>
